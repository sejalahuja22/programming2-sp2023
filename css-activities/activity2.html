<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="activity2.css">
  </head>
  <body>
    <p class="class1">Number 1 - I'm a class!</p>
    <div class="myclass">Number 2 - I'm one ID.</div>
    <p class="class2">Number 3 - I'm a class, but cooler!</p>
    <div class="class3">Number 4 - I'm another ID.</div>
    <p class="class1">Number 5 - I'm a class!</p>
    <p class="class4">Number 6 - I'm a new and old class!</p>
    <p class="class5">Number 7 - I'm a new class and ID!</p>
    <h1>Number 8</h1>
    <h2>Number 9</h2>
    <h3>Number 10</h3>
  </body>
</html>
